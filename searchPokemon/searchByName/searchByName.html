<!DOCTYPE html>
<html>
<head>
	<title>Pokedex</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="searchByName.css">
</head>
<body>
	<a href="../../index.html" style="text-decoration: none;" class="badge">
		<h1 class="display-1">The Ultimate PokeDex</h1>
	</a>	
	<div class="container">
		<div class="row">
			<div class="col-10">
				 <form onsubmit="return false" id="form">
					<div class="form-group">
						<label for="name"></label>
						<input type="text" id="name" class="form-control" placeholder="Enter the name of Pokemon you want to search" >
					</div>
					<button type="submit" class="btn"id="submitBtn" onclick="searchPokemon()">Search</button>
				</form>
			</div>
		</div>
		<br>
		<h4 class="display-4">Results</h4>
		<p>(Click on the pokemon name to get more detials)</p>
		<div id="pokemonResult"></div>
	</div>
	<script type="text/javascript" src="searchByName.js"></script>
</body>
</html>
